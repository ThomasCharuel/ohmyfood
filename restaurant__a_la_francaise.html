<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood! - À la française</title>

    <link href="public/css/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&family=Shrikhand&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/fc7bf56647.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="header-nav">
            <a href="index.html" class="header-nav__previous-link"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="index.html" class="header-nav__home-link">ohmyfood</a>
        </nav>
    </header>
    <main>
        <header class="restaurant-menu-header">
            <img src="public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo de À la française" class="restaurant-menu-header__image">
            <div class="restaurant-menu-header__title_wrapper">
                <h1 class="restaurant-menu-header__title">À la française</h1>
                <button class="restaurant-menu-header__like-button like-button">
                    <i class="outline-heart fa-regular fa-heart"></i>
                    <i class="filled-heart fa-solid fa-heart"></i>
                </button>
            </div>
        </header>
        <section class="restaurant-menu-section">
            <ol>
                <li>
                    <h2 class="course-title">Entrées</h2>
                    <ul class="course-listing">
                        <li>
                            <article class="course-card">
                                <button>
                                    <div>
                                        <h3>Tartare de poulpe acidulé</h3>
                                        <div>
                                            <p>Aux zestes d'orange</p>
                                            <p>25€</p>
                                        </div>
                                    </div>
                                    <div>

                                    </div>
                                </button>
                            </article>
                        </li>
                    </ul>
                </li>
            </ol>
        </section>
        <section class="restaurant-menu-cta-section">
            <a href="#" class="cta-btn">Commander</a>
        </section>
    </main>
    <footer>
        <nav class="footer-nav">
            <ul>
                <li><a href="#" class="footer-nav__link footer-nav__link--logo">ohmyfood</a></li>
                <li><a href="#" class="footer-nav__link"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#" class="footer-nav__link"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                <li><a href="#" class="footer-nav__link">Mentions légales</a></li>
                <li><a href="mailto:hello@ohmyfood.tech" class="footer-nav__link">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
